<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>POKEDEX</title>
</head>

<body>
  <header>
    <h1 class="page-title"><span>POKEDEX</span></h1>
  </header>
  <main>
    <section class="flex-item flex-container">
      <container class="poke-photo item">
        <img class="poke-photo-img"/>
      </container>
      <container class="poke-describe item">
        <h2 class="poke-name">Choose a pokemon</h2>
        <div class="poke-details">
          <div class="pokemon-type">
            <p>Type:</p>
            <div class="type-span"></div>
          </div>
          <div class="poke-statistic">
            <div class="simple-stat">
              <p>HP:</p>
              <div class="progress bar">
                <div class="progress-bar hp" role="progressbar" style="width: 0" aria-valuenow="25" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
            <div class="simple-stat">
              <p>Speed:</p>
              <div class="progress bar">
                <div class="progress-bar speed" role="progressbar" style="width: 0" aria-valuenow="25" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
            <div class="simple-stat">
              <p>Defense:</p>
              <div class="progress bar">
                <div class="progress-bar defense" role="progressbar" style="width: 0" aria-valuenow="25" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
            <div class="simple-stat">
              <p>Attack</p>
              <div class="progress bar">
                <div class="progress-bar attack" role="progressbar" style="width: 0" aria-valuenow="25" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
          </div>
      </container>
    </section>
    <section class="poke-container flex-item">
      <div class="control-section">
        <div class="filter">
          <label for="type" class="filter-label">Choose a type: </label>
          <select name="type" id="type" class="select"></select>
          <button for="type" class="btn button">Filter</button>
          <button for="type" class="btn button reset">Clear</button>
        </div>
        
        <nav aria-label="Page navigation example" class="pagination-box">
          <ul class="pagination-buttons">
            <li><button class="btn previous">Previous</button></li>
            <li><button class="btn next">Next</button></li>
          </ul>
        </nav>
      </div>


      <div class="poke-list">
        <ul class="list">

      </div>
    </section>
  </main>
  <footer class="footer">
    <p>Jacek Olszowski &copy; 2020 Pozna≈Ñ</p>
    <button class="up ">Up</button>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  

</body>

</html>
