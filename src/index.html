        <!--CREATE AREA-->
        <div class="container view" id="create">
            <div class="row">
                <div class="col">
                    <div id="tshirt-div">
                        <img id="tshirt-backgroundpicture" src="/images/whitehoodie_transparent.png" width="450"
                            height="450" />

                        <div id="drawingArea" class="drawing-area">
                            <div class="canvas-container">
                                <canvas id="tshirt-canvas" width="150" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="col2content"></div>
                    <label for="tshirt-design">T-Shirt Design:</label>
                    <select id="tshirt-design" class="custom-select">
                        <option value="">Select one of our designs ...</option>
                        <!-- <option value="/src/images/joint.png">Joint</option> -->

                        <option value="/images/sheep.png">Sheep</option>
                    </select>

                    <br>
                    <br>

                    <label for="tshirt-color">T-Shirt Color:</label>
                    <div id="tshirt-color">
                        <button onclick="document.getElementById('tshirt-backgroundpicture').src='/images/pink.png'"
                            class="delete-btn">pink</button>
                        <button onclick="document.getElementById('tshirt-backgroundpicture').src='/images/yellow.png'"
                            class="delete-btn">yellow</button>
                        <button
                            onclick="document.getElementById('tshirt-backgroundpicture').src='/images/whitehoodie_transparent.png'"
                            class="delete-btn">white</button>
                    </div>

                    <br>

                    <label for="prices">Price:</label>
                    <div id="prices">
                        <div id="base-currency"></div>
                        <div id="other-currency"></div>
                    </div>

                    <br>

                    <a href="#favs" class="button" id="btn-AddToFavs">ADD TO FAVS</a>
