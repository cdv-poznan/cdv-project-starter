<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browser Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
</head>

<body>
  <div id="techno" class="view techno">
    <button class="btn btn-outline-secondary style-changer" id="styleChanger">Menu</button>
    <ul class="styles hidden" id="styles">
      <li><a href="/">Make music</a></li>
      <li><a href="/about.html">About</a></li>
    </ul>
    <div id="app" class="app">
      <div class="container main">
        <!-- grid -->
        <div class="drum-grid technoInterface" id="grid">
          <div class="hihat">
            <div class="legend">Hi-hat</div>
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
          </div>
          <div class="snare">
            <div class="legend">Snare</div>
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
          </div>
          <div class="kick">
            <div class="legend" id="technoKick">Kick</div>
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
          </div>
          <div class="shaker">
            <div class="legend">Shaker</div>
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
          </div>
          <button class="btn btn-transparent" id="play"><i class="icon-play-circled2"></i></button>
        </div>
        <div>
          <div class="side-synth">
            <span id="triangle"><i class="icon-play-circled2 synth-btn"></i></span> Synth 1
            <div class="form-group d-flex justify-content-between align-items-center">
              <label for="exampleFormControlSelect1">Note</label>
              <select class="form-control" id="synthSelect1">
                <option>C</option>
                <option>D</option>
                <option>E</option>
                <option>F</option>
                <option>G</option>
                <option>A</option>
                <option>B</option>
              </select>
            </div>
          </div>
          <div class="side-synth"><span id="sine"><i class="icon-play-circled2"></i></span> Synth 2
          <div class="form-group d-flex justify-content-between align-items-center">
            <label for="synthSelect3">Note</label>
            <select class="form-control" id="synthSelect2">
              <option>C</option>
              <option>D</option>
              <option>E</option>
              <option>F</option>
              <option>G</option>
              <option>A</option>
              <option>B</option>
            </select>
          </div>
        </div>
          <div class="side-synth"><span id="sawtooth"><i class="icon-play-circled2"></i></span> Synth 3
            <div class="form-group d-flex justify-content-between align-items-center">
              <label for="synthSelect3">Note</label>
              <select class="form-control" id="synthSelect3">
                <option>C</option>
                <option>D</option>
                <option>E</option>
                <option>F</option>
                <option>G</option>
                <option>A</option>
                <option>B</option>
              </select>
            </div>
          </div>
          <div class="form-group bpm" data-toggle="tooltip" data-placement="left" title="Tempo will change after restarting the sequencer.">
            Tempo: <input type="text" id="bpmInput" class="form-control" >
          </div>
        </div>
      </div>
    </div>
    <div class="social">
      <a href="https://github.com/KrystianDerdzinski" target="_blank" class="social-icon"><i class="icon-github-circled"></i></a>
      <a href="https://www.linkedin.com/in/krystian-derdzi%C5%84ski-b1784b148" target="_blank" class="social-icon"><i class="icon-linkedin-squared"></i></a>
      <a href="mailto:krystian.derdzinski@gmail.com" class="social-icon"><i class="icon-mail"></i></a>
    </div>
  </div>

</html>
